<p-toast></p-toast>

<div class="general">
  <h1>Creation Course</h1>
  <form [formGroup]="creationForm">
    <div class="input-block">
      <div class="name-of-input">
        <label for="name">
          Course name
        </label>
      </div>
      <div class="input">
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          placeholder="Name"
        />
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Educational program
        </label>
      </div>
      <div class="input">
        <div
          *ngFor="let program of programs"
          class="p-field-checkbox"
        >
          <p-radioButton
            name="program"
            [value]="program"
            [(ngModel)]="selectedProgram"
            formControlName="program"
          ></p-radioButton>
          <label [for]="program">{{program}}</label>
        </div>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose Primary Lector
        </label>
      </div>
      <div class="input">
        <p-dropdown
          [options]="teachers"
          placeholder="Select a Teacher"
          optionLabel="name"
          [showClear]="true"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="primary_lector"
        ></p-dropdown>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose Assistant Lector
        </label>
      </div>
      <div class="input">
        <p-dropdown
          [options]="teachers"
          placeholder="Select a Teacher"
          optionLabel="name"
          [showClear]="true"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="assistant_lector"
        ></p-dropdown>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose Teacher Assistants
        </label>
      </div>
      <div class="input">
        <p-multiSelect
          [options]="teachers"
          [ngModel]="selectedTeacherAssistant"
          (ngModelChange)="setSelectedTeacherAssistant($event)"
          defaultLabel="Select a Teachers"
          selectedItemsLabel="{0} teachers selected"
          optionLabel="name"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="teacher_assistants"
        ></p-multiSelect>
      </div>
    </div>
  </form>
  <div class="button">
    <p-button label="Submit" styleClass="p-button-lg" (onClick)="submit()"></p-button>
  </div>
</div>
