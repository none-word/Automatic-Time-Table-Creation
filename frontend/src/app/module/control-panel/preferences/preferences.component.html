<div class="general">
  <h1>Creation Course</h1>
  <form [formGroup]="creationForm">
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose time slots
        </label>
      </div>
      <div class="input">
        <p-multiSelect
          [options]="timeSlots"
          [ngModel]="selectedTimeSlots"
          (ngModelChange)="setSelectedTeachers($event)"
          defaultLabel="Select a Time Slot"
          selectedItemsLabel="{0} timeSlots selected"
          optionLabel="name"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="timeSlots"
        ></p-multiSelect>
      </div>
    </div>
  </form>
  <div class="button">
    <p-button label="Submit" styleClass="p-button-lg" (onClick)="submit()"></p-button>
  </div>
</div>
