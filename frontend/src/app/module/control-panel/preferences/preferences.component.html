<div class="general">
  <h1>Set up preferences</h1>
  <form [formGroup]="creationForm">
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose teacher for preferences
        </label>
      </div>
      <div class="input">
        <p-dropdown
          [options]="teachers"
          [(ngModel)]="selectedTeacherForPreferences"
          placeholder="Select a Teacher for preferences"
          optionLabel="name"
          [showClear]="true"
          formControlName="teacher"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
        ></p-dropdown>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose time slots
        </label>
      </div>
      <div class="input">
        <p-multiSelect
          [options]="timeSlots"
          [ngModel]="selectedTimeSlots"
          (ngModelChange)="setSelectedTimeSlots($event)"
          defaultLabel="Select a Time Slot"
          selectedItemsLabel="{0} timeSlots selected"
          optionLabel="name"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="timeSlots"
        ></p-multiSelect>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose preference teacher
        </label>
      </div>
      <div class="input">
        <p-multiSelect
          [options]="teachers"
          [ngModel]="selectedTeachers"
          (ngModelChange)="setSelectedTeachers($event)"
          defaultLabel="Select a Teachers"
          selectedItemsLabel="{0} teachers selected"
          optionLabel="name"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="staff"
        ></p-multiSelect>
      </div>
    </div>
    <div class="input-block">
      <div class="name-of-input">
        <label>
          Choose preference rooms
        </label>
      </div>
      <div class="input">
        <p-multiSelect
          [options]="rooms"
          [ngModel]="selectedRooms"
          (ngModelChange)="setSelectedRooms($event)"
          defaultLabel="Select a Rooms"
          selectedItemsLabel="{0} rooms selected"
          optionLabel="name"
          [style]="{
          minWidth: '100%',
          borderColor: 'rgba(128, 188, 0, 0.45)'
          }"
          formControlName="locations"
        ></p-multiSelect>
      </div>
    </div>
  </form>
  <div class="button">
    <p-button label="Submit" styleClass="p-button-lg" (onClick)="submit()"></p-button>
  </div>
</div>
